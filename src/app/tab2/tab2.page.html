<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-icon name="logo-facebook"></ion-icon>
      FACEBOOK
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="ion-text-center" color="">

    <ion-card-header>

      <ion-chip>
        <ion-avatar>
          <img src="http://www.tezu.ernet.in/dmass/MCJ-Web-News-Portal/admin/uploads/user.png">
        </ion-avatar>
        <ion-label>Jonathan Gualan </ion-label>
      </ion-chip>

      <ion-card-content>Actualizacion de Portada.............</ion-card-content>

      <img src="https://www.ibei.org/images/4611/person_box.png" alt="">

    </ion-card-header>

  
      <ion-item>
        <ion-buttons slot="start">
          <ion-button (click)="like()" color="danger">
            <ion-icon slot="icon-only" [name]="favorito ? 'heart' : 'heart-outline' "></ion-icon>
          </ion-button>
          <ion-button (click)="addNewItem()">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
          </ion-button>

        </ion-buttons>

        <ion-buttons slot="end">

          <ion-button>
            <ion-icon slot="start" name="arrow-redo-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>

  </ion-card>

  <ion-list *ngFor="let c of comentarios; let indice = index">

    <ion-item-sliding>

      <ion-item-options side="start">
        <ion-item-option (click)="update(c)" color="light">
          <ion-icon color="dark" slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <ion-chip>
            <ion-avatar>
              <img src="http://www.tezu.ernet.in/dmass/MCJ-Web-News-Portal/admin/uploads/user.png">
            </ion-avatar>
            <ion-label>Carlos</ion-label>
          </ion-chip>
          {{c.value.texto}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="eliminar(c.key)" color="light">
          <ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
