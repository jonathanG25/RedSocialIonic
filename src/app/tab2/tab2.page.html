<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-icon  name="logo-facebook"></ion-icon> 
      FACEBOOK
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-text-center" color="medium">

    <ion-card-header>

      <ion-chip >
        <ion-avatar>
          <img src="http://www.tezu.ernet.in/dmass/MCJ-Web-News-Portal/admin/uploads/user.png">
        </ion-avatar>
        <ion-label>Jonathan Gualan </ion-label> 
      </ion-chip>

      <ion-card-content>Actualizacion de Portada.............</ion-card-content>

      <img src="https://www.ibei.org/images/4611/person_box.png" alt="">

    </ion-card-header>


    <ion-item>

      <ion-buttons slot="start">
        <ion-button >
          <ion-icon color="danger" slot="start" name="heart-outline"></ion-icon>
          Me gusta
        </ion-button>

        <ion-button>
          <ion-icon  slot="start" name="arrow-redo-outline"></ion-icon>
          Compartir
        </ion-button>

        <ion-button (click)="addNewItem()">
          <ion-icon  slot="start" name="ellipsis-vertical" ></ion-icon>
          Comentar
        </ion-button>
      </ion-buttons>
      
    </ion-item>

    <ion-list *ngFor="let producto of productos; let indice = index">

      <ion-item-sliding>
  
        <ion-item-options side="start">
          <ion-item-option  (click)="update(producto)">
            <ion-icon color="dark" slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>
            <ion-chip >
            <ion-avatar>
              <img src="http://www.tezu.ernet.in/dmass/MCJ-Web-News-Portal/admin/uploads/user.png">
            </ion-avatar>
            <ion-label>Carlos</ion-label> 
          </ion-chip> 
          {{producto.value.nombre}}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="eliminar(producto.key)">
            <ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  
    </ion-list>

  </ion-card>

</ion-content>
